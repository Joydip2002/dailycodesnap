<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Product Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flip-card {
      background-color: transparent;
      width: 260px;
      height: 380px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .flip-card-front {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    .image-box {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 10px;
      width: 100%;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      object-fit: contain;
    }

    .product-info {
      padding-top: 15px;
      text-align: left;
      width: 100%;
    }

    .product-name {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 1.1rem;
      color: #388e3c;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .product-description {
      font-size: 0.85rem;
      color: #555;
    }

    .flip-card-back {
      background-color: #ffffff;
      transform: rotateY(180deg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .flip-card-back h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .flip-card-back p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }

    .buy-btn {
      padding: 10px 20px;
      background-color: #388e3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background-color: #2e7d32;
    }


































































































































  </style>
</head>
<body>

  <div class="flip-card">
    <div class="flip-card-inner">
      <!-- Front Side -->
      <div class="flip-card-front">
        <div class="image-box">
          <img src="https://m.media-amazon.com/images/I/61y2VVWcGBL._SX679_.jpg" alt="Product Image">
        </div>
        <div class="product-info">
          <div class="product-name">Noise ColorFit Pro 2 Smartwatch</div>
          <div class="product-price">â‚¹2,499</div>
          <div class="product-description">1.69" Display | SpO2 | 10-Day Battery</div>
        </div>
      </div>

      <!-- Back Side -->
      <div class="flip-card-back">
        <h3>Smartwatch Pro 2</h3>
        <p>Includes fitness tracker, sleep monitor, heart rate sensor, waterproof design.</p>
        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
