<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Border Buttons</title>
  <style>
    body {
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 30px;
    }

    button {
      padding: 14px 40px;
      font-size: 16px;
      background: transparent;
      color: white;
      cursor: pointer;
      border: none;
      position: relative;
      z-index: 1;
    }

    /* 1. Neon Glow Border */
    .neon-border {
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
      transition: 0.4s ease;
    }

    .neon-border:hover {
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    /* 2. Slide-In Border */
    .slide-border::before,
    .slide-border::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #ff0066;
      top: 0;
      left: 0;
      z-index: -1;
      transition: transform 0.4s ease;
    }

    .slide-border::before {
      transform: scaleX(0);
      transform-origin: left;
    }

    .slide-border::after {
      transform: scaleY(0);
      transform-origin: top;
    }

    .slide-border:hover::before {
      transform: scaleX(1);
    }

    .slide-border:hover::after {
      transform: scaleY(1);
    }

    /* 3. Draw Line Border */
    .draw-border {
      color: #00e676;
    }

    .draw-border::before,
    .draw-border::after {
      content: '';
      position: absolute;
      border: 2px solid #00e676;
      width: 0%;
      height: 0%;
      transition: all 0.4s ease;
      z-index: -1;
    }

    .draw-border::before {
      top: 0;
      left: 0;
    }

    .draw-border::after {
      bottom: 0;
      right: 0;
    }

    .draw-border:hover::before {
      width: 100%;
      height: 100%;
    }

    .draw-border:hover::after {
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>

  <button class="neon-border">Neon Glow</button>
  <button class="slide-border">Slide In</button>
  <button class="draw-border">Draw Border</button>

</body>
</html>
