<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | dailycodesnap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

        <div class="left-container">
            <h4 class="signin-label">Signin</h4>
            <form action="">
                <label for="">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username">

                <label for="">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password">

                <button type="submit">Login</button>
            </form>
            <div class="social-login">
                    <span class="social-icon google"><i class="fab fa-google"></i></span>
                    <span class="social-icon facebook"><i class="fab fa-facebook-f"></i></span>
                    <span class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></span>
                </div>
        </div>

        <div class="right-container">
           <div class="innner-right-context">
                <h4>Welcome back</h4>
                <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
                <div class="signup-label">
                    Not Account yet? <span class="signin-link">Sign Up</span>
                </div>
           </div>
        </div>

    </div>
</body>
</html>
