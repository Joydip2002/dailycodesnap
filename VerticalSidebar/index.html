<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Collapsible Sidebar — Logout Bottom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif
        }

        body {
            display: flex;
            height: 100vh;
            background: #f4f6f9
        }

        .sidebar {
            background: #111827;
            color: #fff;
            width: 240px;
            transition: width .28s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed {
            width: 70px
        }

        .toggle-btn {
            background: #1f2937;
            cursor: pointer;
            padding: 12px 16px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 20px;
        }

        .sidebar.collapsed .toggle-btn {
            justify-content: center
        }

        .menu-top {
            flex: 1;
        }

        .menu-bottom {
            margin-top: auto;
        }

        .sidebar ul {
            list-style: none;
            margin-top: 10px;
            padding: 0
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background .18s, padding .18s;
        }

        .sidebar ul li:hover {
            background: #374151
        }

        .sidebar ul li i {
            font-size: 20px;
            line-height: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
        }

        .sidebar ul li span {
            white-space: nowrap;
            transition: opacity .18s, transform .18s;
        }

        .sidebar.collapsed ul li {
            justify-content: center;
            padding-left: 0;
            padding-right: 0;
            gap: 0;
        }

        .sidebar.collapsed ul li span {
            display: none;
        }

        .main {
            flex: 1;
            margin-top: 20px;
            padding: 20px;
            overflow: auto
        }

        .main h1 {
            font-size: 22px;
            margin-bottom: 12px
        }
    </style>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">☰</div>

        <!-- Top Menu -->
        <div class="menu-top">
            <ul>
                <li title="Dashboard"><i class="bi bi-house"></i> <span>Dashboard</span></li>
                <li title="Profile"><i class="bi bi-person"></i> <span>Profile</span></li>
                <li title="Analytics"><i class="bi bi-bar-chart"></i> <span>Analytics</span></li>
                <li title="Messages"><i class="bi bi-chat-dots"></i> <span>Messages</span></li>
                <li title="Tasks"><i class="bi bi-check2-square"></i> <span>Tasks</span></li>
                <li title="Calendar"><i class="bi bi-calendar-event"></i> <span>Calendar</span></li>
                <li title="Notifications"><i class="bi bi-bell"></i> <span>Notifications</span></li>
                <li title="Help Center"><i class="bi bi-question-circle"></i> <span>Help Center</span></li>
                <li title="Settings"><i class="bi bi-gear"></i> <span>Settings</span></li>
            </ul>
        </div>

        <!-- Bottom Menu -->
        <div class="menu-bottom">
            <ul>
                <li title="Logout"><i class="bi bi-box-arrow-right"></i> <span>Logout</span></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <h1>Dashboard Content</h1>
        <p>Click the toggle to collapse/expand. Logout button stays fixed at the bottom.</p>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>

</html>
