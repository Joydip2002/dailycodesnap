<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Comparison</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">Text Comparison Tool</div>

      <div class="card-body">
        <div class="row">
          <div class="box">
            <label>Original Text</label>
            <textarea id="text1" placeholder="Type original text..."></textarea>
          </div>

          <div class="box">
            <label>New Text</label>
            <textarea id="text2" placeholder="Type changed text..."></textarea>
          </div>
        </div>

        <div id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
