<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Preview Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="upload-box">
        <h2>Upload an Image</h2>
        <label for="fileInput" class="input-style">Click to Choose an Image</label>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <!-- Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <h3>Preview</h3>
            <img id="previewImg" alt="Preview">
            <br>
            <button class="btn ok-btn" id="okBtn">OK</button>
            <button class="btn cancel-btn" id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const previewModal = document.getElementById("previewModal");
        const previewImg = document.getElementById("previewImg");
        const okBtn = document.getElementById("okBtn");
        const cancelBtn = document.getElementById("cancelBtn");

        fileInput.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                    previewModal.style.display = "flex";
                };
                reader.readAsDataURL(file);
            }
        });

        okBtn.addEventListener("click", () => {
            previewModal.style.display = "none";
            alert("âœ… Image confirmed! Proceeding...");
        });

        cancelBtn.addEventListener("click", () => {
            previewModal.style.display = "none";
            fileInput.value = "";
        });
        window.addEventListener("click", (e) => {
            if (e.target === previewModal) {
                previewModal.style.display = "none";
                fileInput.value = "";
            }
        });
    </script>
</body>

</html>
