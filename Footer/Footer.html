<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }

    .footer {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .footer-logo {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .footer-text {
      font-size: 1rem;
      margin-bottom: 20px;
      font-style: italic;
    }

    .footer-links {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .footer-links a {
      color: #ffffffcc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #ffd700;
    }

    .footer-socials a {
      margin: 0 10px;
      color: #ffffffcc;
      font-size: 1.2rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .footer-socials a:hover {
      color: #ffd700;
      transform: scale(1.2);
    }

    .footer-bottom {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ffffff99;
    }
  </style>
</head>
<body>

  <footer class="footer">
    <h2 class="footer-logo">YourBrand</h2>
    <p class="footer-text">Code. Create. Inspire.</p>

    <ul class="footer-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="footer-socials">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>

    <p class="footer-bottom">Â© 2025 YourBrand. All rights reserved.</p>
  </footer>

</body>
</html>
