<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Thumbnail Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>YouTube Thumbnail Downloader</h2>
    <input type="text" id="videoURL" placeholder="Paste YouTube URL" />
    <button id="getThumb">Get Thumbnail</button>

    <div class="thumb-box" id="thumbBox">
      <img id="thumbnail" alt="Thumbnail">
      <a id="downloadBtn" class="download-btn" href="#" download>Download Thumbnail</a>
    </div>
  </div>

<script src="script.js"></script>

</body>
</html>
